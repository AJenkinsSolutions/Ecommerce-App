name: Angular CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '5.2.0'  # Specify Node.js version
    - name: Install dependencies
      run: npm install
  
    - name: Build
      run: ng build
  
    - name: Run tests
      run: ng test
        # Note: Update test command for CI compatibility once implemented
