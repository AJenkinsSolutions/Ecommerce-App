<div class="flex items-center justify-center bg-gray-800 ">
    <div class="mt-10 text-center">
      <div class="mb-4">
        <h1 class="text-2xl font-bold text-gray-100">Counter App</h1>
      </div>
      <div id="counter" class="mb-4 text-4xl font-bold text-blue-500">
        Single {{count$ | async}}
      </div>
      <div id="counter" class="mb-4 text-4xl font-bold text-blue-500">
        Double: {{double$ | async}}
      </div>
    
      <div class="flex justify-center space-x-4">
        <button (click)="dispatchIncrement()"  id="increment"
          class="px-4 py-2 font-bold text-white bg-green-500 rounded hover:bg-green-700">Increment</button>
        <button (click)="dispatchDecrement()" id="decrement"
          class="px-4 py-2 font-bold text-white bg-red-500 rounded hover:bg-red-700">Decrement</button>
        <button (click)="dispatchReset()" id="reset"
          class="px-4 py-2 font-bold text-white bg-yellow-500 rounded hover:bg-yellow-700">Reset</button>
      </div>
    </div>
  </div>
